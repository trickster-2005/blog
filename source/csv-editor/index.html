<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>簡化版 CSV 編輯器</title>
  <script src="https://cdn.jsdelivr.net/npm/handsontable@14.3.0/dist/handsontable.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable@14.3.0/dist/handsontable.full.min.css">
  <style>
    body { font-family: sans-serif; margin: 1em; }
    .toolbar { margin-bottom: 1em; }
    .btn { margin-right: 0.5em; padding: 0.4em 0.8em; }
    .dark { background: #222; color: #eee; }
  </style>
</head>
<body>
  <div class="toolbar">
    <button id="pasteCsvBtn" class="btn">貼上 CSV</button>
    <button id="exportCsv" class="btn">匯出 CSV</button>
    <button id="darkMode" class="btn">深色模式</button>
  </div>
  <div id="hot" style="width:100%; height:80vh;"></div>

  <dialog id="pasteDlg">
    <textarea id="pasteArea" style="width:100%;height:200px;"></textarea>
    <div>
      <button id="parsePasted" class="btn">匯入</button>
      <button id="cancelDlg" class="btn">取消</button>
    </div>
  </dialog>

  <script src="script.js"></script>
</body>
</html>
