<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/handsontable/16.0.1/handsontable.css"
      integrity="sha512-U+r4T8SdO23KtLZhv25h7bJz5e6KJi0AK0JHK47ZtvhAzDi6CQ3TcpplXWS+rkygLHOJ/FsShVuIGsyXQoiiFg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://unpkg.com/tabulator-tables@5.5.0/dist/css/tabulator.min.css"
      rel="stylesheet"
    />
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <title>Content Manager</title>
  </head>
  <body>
    <!-- Include the script that builds the page and powers Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script src="https://unpkg.com/tabulator-tables@5.5.0/dist/js/tabulator.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handsontable/16.0.1/handsontable.min.js"
      integrity="sha512-M5cDOBJhm/FWiMUdpbcPy09++3+gawz/znN1lQwgrMNESwsy+9VH3qzh2hE3agXLAIQHvSmeBSPlMzR8PtYkxQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"
      integrity="sha512-dfX5uYVXzyU8+KHqj8bjo7UkOdg18PaOtpa48djpNbZHwExddghZ+ZmzWT06R5v6NSk3ZUfsH6FNEDepLx9hPQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="/admin/widgets/csv-widget.js"></script>
    <script src="/admin/autoSave.js"></script>
    
    <script>
      CMS.init({
        config: {
          backend: { name: "git-gateway", branch: "main" },
          media_folder: "assets",
          collections: [
            {
              name: "posts",
              label: "Posts",
              folder: "content/posts",
              fields: [
                { name: "title", label: "Title", widget: "string" },
                { name: "csv_table", label: "CSV Table", widget: "csv-iframe" },
              ],
            },
          ],
        },
      });
    </script>
  </body>
</html>
