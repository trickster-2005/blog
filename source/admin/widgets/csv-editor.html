<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSV Editor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/handsontable/16.0.1/handsontable.min.css" integrity="sha512-U+r4T8SdO23KtLZhv25h7bJz5e6KJi0AK0JHK47ZtvhAzDi6CQ3TcpplXWS+rkygLHOJ/FsShVuIGsyXQoiiFg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <style>
    body { margin:0; padding:0; font-family:sans-serif; }
    #hot-container { width:100%; height:100%; }
  </style>
</head>
<body>
  <div id="hot-container"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handsontable/16.0.1/handsontable.min.js" integrity="sha512-M5cDOBJhm/FWiMUdpbcPy09++3+gawz/znN1lQwgrMNESwsy+9VH3qzh2hE3agXLAIQHvSmeBSPlMzR8PtYkxQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script>
    let hot;

    // 初始化 Handsontable
    function initHot(csv) {
      const container = document.getElementById("hot-container");
      const data = csv.trim().split("\n").map(r => r.split(","));
      hot = new Handsontable(container, {
        data: data,
        rowHeaders: true,
        colHeaders: true,
        licenseKey: "non-commercial-and-evaluation",
        contextMenu: true,
        filters: true,
        columnSorting: true,
        stretchH: "all",
        afterChange: () => {
          const updatedCSV = hot.getData().map(r => r.join(",")).join("\n");
          parent.postMessage({ type: "updateCSV", csv: updatedCSV }, "*");
        },
      });
      console.log("Handsontable initialized with data:", data);
    }

    // 接收父頁面傳入 CSV
    window.addEventListener("message", (event) => {
      if (event.data.type === "initCSV") {
        console.log("Received initial CSV:", event.data.csv);
        initHot(event.data.csv);
      }
    });
  </script>
</body>
</html>
